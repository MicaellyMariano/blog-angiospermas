<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca - Angiospermas | Vida Verde</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root {
      --primary-color: #2d5a27;
      --secondary-color: #4a7c59;
      --accent-color: #7fb069;
      --light-green: #a7c957;
      --background-light: #f8fffe;
      --text-dark: #2c3e50;
      --white: #ffffff;
      --danger: #e74c3c;
      --success: #27ae60;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--light-green) 0%, var(--accent-color) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-dark);
    }

    /* Header */
    .header {
      background: var(--white);
      padding: 20px 0;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
      text-decoration: none;
    }

    .logo i {
      font-size: 1.8rem;
      color: var(--accent-color);
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--primary-color);
      color: var(--white);
      text-decoration: none;
      border-radius: 25px;
      transition: var(--transition);
      font-weight: 500;
    }

    .back-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      color: var(--white);
    }

    /* container menu principal do jogo*/
    .game-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .game-card {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .game-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .game-subtitle {
      color: var(--text-dark);
      margin-bottom: 30px;
      opacity: 0.8;
    }

   
    .word-display {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 8px;
      color: var(--primary-color);
      margin: 30px 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      border-radius: var(--border-radius);
      padding: 20px;
    }

    /* SeÃ§Ã£o de entrada*/
    .input-section {
      margin: 30px 0;
    }

    .input-group {
      display: flex;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }

    .letter-input {
      flex: 1;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: var(--border-radius);
      font-size: 1.2rem;
      text-align: center;
      text-transform: uppercase;
      transition: var(--transition);
    }

    .letter-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(127, 176, 105, 0.2);
    }

    .try-btn {
      padding: 15px 25px;
      background: var(--accent-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .try-btn:hover {
      background: var(--primary-color);
      transform: translateY(-2px);
    }

    .try-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    /* Satus do jogo */
    .game-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 30px 0;
    }

    .stat-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--accent-color);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-dark);
      opacity: 0.7;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    /* Letrass tentadas */
    .letters-tried {
      margin: 20px 0;
    }

    .letters-tried h4 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .letters-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      min-height: 40px;
      align-items: center;
    }

    .letter-badge {
      background: #e9ecef;
      color: var(--text-dark);
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .letter-badge.correct {
      background: var(--success);
      color: var(--white);
    }

    .letter-badge.incorrect {
      background: var(--danger);
      color: var(--white);
    }

    /* Mensagens  */
    .message {
      margin: 20px 0;
      padding: 15px;
      border-radius: var(--border-radius);
      font-weight: 600;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message.success {
      background: rgba(39, 174, 96, 0.1);
      color: var(--success);
      border: 2px solid rgba(39, 174, 96, 0.3);
    }

    .message.error {
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger);
      border: 2px solid rgba(231, 76, 60, 0.3);
    }

    .message.info {
      background: rgba(127, 176, 105, 0.1);
      color: var(--primary-color);
      border: 2px solid rgba(127, 176, 105, 0.3);
    }

    /* Botao de Restart */
    .restart-btn {
      padding: 15px 30px;
      background: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 20px;
    }

    .restart-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .header-content {
        padding: 0 15px;
      }

      .logo {
        font-size: 1.3rem;
      }

      .game-card {
        padding: 30px 20px;
        margin: 0 10px;
      }

      .game-title {
        font-size: 2rem;
      }

      .word-display {
        font-size: 1.5rem;
        letter-spacing: 4px;
        padding: 15px;
      }

      .game-stats {
        grid-template-columns: 1fr;
      }

      .input-group {
        flex-direction: column;
        max-width: 250px;
      }
    }

    @media (max-width: 480px) {
      .game-card {
        padding: 20px 15px;
      }

      .word-display {
        font-size: 1.2rem;
        letter-spacing: 2px;
      }

      .back-btn {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- CabeÃ§alho -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        <i class="fa-solid fa-seedling"></i>
        <span>Vida Verde</span>
      </a>
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar ao Blog</span>
      </a>
    </div>
  </header>

  <!-- Container do jogo -->
  <div class="game-container">
    <div class="game-card">
      <h1 class="game-title">ðŸŒ¸ Jogo das Angiospermas</h1>
      <p class="game-subtitle">Descubra o nome da angiosperma!</p>

      <!-- Visual da forca -->

      <!-- ExibiÃ§Ã£o da palavra -->
      <div class="word-display" id="word-display">_ _ _ _ _</div>

      <!-- SeÃ§Ã£o de entrada -->
      <div class="input-section">
        <div class="input-group">
          <input 
            type="text" 
            id="letter-input" 
            class="letter-input" 
            maxlength="1" 
            placeholder="Digite uma letra"
            autocomplete="off"
          >
          <button type="button" id="try-btn" class="try-btn">Tentar</button>
        </div>
      </div>

      <!-- EstatÃ­sticas do jogo -->
      <div class="game-stats">
        <div class="stat-card">
          <div class="stat-label">Tentativas Restantes</div>
          <div class="stat-value" id="attempts-left">6</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">PontuaÃ§Ã£o</div>
          <div class="stat-value" id="score">0</div>
        </div>
      </div>

      <!-- Letras tentadas -->
      <div class="letters-tried">
        <h4>Letras Tentadas:</h4>
        <div class="letters-list" id="letters-list">
          <span style="opacity: 0.5;">Nenhuma letra tentada ainda</span>
        </div>
      </div>

      <!-- Mensagem -->
      <div class="message" id="message" style="display: none;"></div>

      <!-- BotÃ£o de reiniciar -->
      <button type="button" id="restart-btn" class="restart-btn">
        <i class="fas fa-redo"></i> Novo Jogo
      </button>
    </div>
  </div>

  <script>
    class HangmanGame {
      constructor() {
        this.words = [
          "ROSA", "LIRIO", "TULIPA", "ORQUIDEA", "HIBISCO", "GIRASSOL", 
          "MARGARIDA", "AZALEIA", "CRAVO", "JASMIM", "VIOLETA",
          "LARANJEIRA", "MANGUEIRA", "BANANEIRA", "CAJUEIRO", 
          "GOIABEIRA", "ABACATEIRO", "JABUTICABEIRA", "MACIEIRA", 
          "FIGUEIRA", "CEREJEIRA", "AMENDOEIRA", "CACAUZEIRO"
        ];
        
        this.currentWord = "";
        this.guessedLetters = [];
        this.correctGuesses = [];
        this.wrongGuesses = 0;
        this.maxWrongGuesses = 6;
        this.score = 0;
        this.gameOver = false;
        
        this.initializeElements();
        this.bindEvents();
        this.startNewGame();
      }
      
      initializeElements() {
        this.wordDisplay = document.getElementById('word-display');
        this.letterInput = document.getElementById('letter-input');
        this.tryBtn = document.getElementById('try-btn');
        this.attemptsLeft = document.getElementById('attempts-left');
        this.scoreDisplay = document.getElementById('score');
        this.lettersList = document.getElementById('letters-list');
        this.message = document.getElementById('message');
        this.restartBtn = document.getElementById('restart-btn');
      }
      
      bindEvents() {
        this.tryBtn.addEventListener('click', () => this.makeGuess());
        this.letterInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.makeGuess();
        });
        this.letterInput.addEventListener('input', (e) => {
          e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');
        });
        this.restartBtn.addEventListener('click', () => this.startNewGame());
      }
      
      startNewGame() {
        this.currentWord = this.words[Math.floor(Math.random() * this.words.length)];
        this.guessedLetters = [];
        this.correctGuesses = [];
        this.wrongGuesses = 0;
        this.gameOver = false;
        
        this.updateDisplay();
        this.hideMessage();
        this.letterInput.disabled = false;
        this.tryBtn.disabled = false;
        this.letterInput.focus();
      }
      
      makeGuess() {
        if (this.gameOver) return;
        
        const letter = this.letterInput.value.trim().toUpperCase();
        
        if (!letter) {
          this.showMessage('Digite uma letra!', 'info');
          return;
        }
        
        if (!/^[A-Z]$/.test(letter)) {
          this.showMessage('Digite apenas uma letra vÃ¡lida!', 'error');
          this.letterInput.value = '';
          return;
        }
        
        if (this.guessedLetters.includes(letter)) {
          this.showMessage(`VocÃª jÃ¡ tentou a letra "${letter}"!`, 'info');
          this.letterInput.value = '';
          return;
        }
        
        this.guessedLetters.push(letter);
        
        if (this.currentWord.includes(letter)) {
          this.correctGuesses.push(letter);
          this.showMessage(`Boa! A letra "${letter}" estÃ¡ na palavra!`, 'success');
          this.score += 10;
        } else {
          this.wrongGuesses++;
          this.showMessage(`A letra "${letter}" nÃ£o estÃ¡ na palavra.`, 'error');
        }
        
        this.letterInput.value = '';
        this.updateDisplay();
        this.checkGameEnd();
      }
      
      updateDisplay() {
        // Atualiza a exibiÃ§Ã£o da palavra
        const displayWord = this.currentWord
          .split('')
          .map(letter => this.correctGuesses.includes(letter) ? letter : '_')
          .join(' ');
        this.wordDisplay.textContent = displayWord;
        
        // Atualiza tentativas restantes
        this.attemptsLeft.textContent = this.maxWrongGuesses - this.wrongGuesses;
        
        // Atualiza pontuaÃ§Ã£o
        this.scoreDisplay.textContent = this.score;
        
        // Atualiza lista de letras
        if (this.guessedLetters.length === 0) {
          this.lettersList.innerHTML = '<span style="opacity: 0.5;">Nenhuma letra tentada ainda</span>';
        } else {
          this.lettersList.innerHTML = this.guessedLetters
            .map(letter => {
              const isCorrect = this.correctGuesses.includes(letter);
              const className = isCorrect ? 'correct' : 'incorrect';
              return `<span class="letter-badge ${className}">${letter}</span>`;
            })
            .join('');
        }
      }
      
      checkGameEnd() {
        const wordComplete = this.currentWord
          .split('')
          .every(letter => this.correctGuesses.includes(letter));
        
        if (wordComplete) {
          this.gameOver = true;
          this.score += 50; // BÃ´nus por completar a palavra
          this.scoreDisplay.textContent = this.score;
          this.showMessage(`ðŸŽ‰ ParabÃ©ns! VocÃª descobriu "${this.currentWord}"!`, 'success');
          this.letterInput.disabled = true;
          this.tryBtn.disabled = true;
        } else if (this.wrongGuesses >= this.maxWrongGuesses) {
          this.gameOver = true;
          this.showMessage(`ðŸ’€ Fim de jogo! A palavra era "${this.currentWord}".`, 'error');
          this.letterInput.disabled = true;
          this.tryBtn.disabled = true;
        }
      }
      
      showMessage(text, type) {
        this.message.textContent = text;
        this.message.className = `message ${type}`;
        this.message.style.display = 'flex';
        
        // Oculta mensagens informativas
        if (type === 'info') {
          setTimeout(() => this.hideMessage(), 3000);
        }
      }
      
      hideMessage() {
        this.message.style.display = 'none';
      }
    }
    
    // Aqui inicializa o jogo quando a pÃ¡gina carrega
    document.addEventListener('DOMContentLoaded', () => {
      new HangmanGame();
    });
  </script>
</body>
</html>
